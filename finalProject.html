<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEB-115 Final Project</title>
    <style>
        /* Styles remain the same for body, header, form, inputs, and buttons */

        body {
            background-color: dimgray;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: rgba(117, 2, 2, 0.692);
            margin-top: 0;
            padding-top: 20px;
        }

        table.header-table {
            width: 100%;
            border-collapse: collapse;
        }

        table.header-table th, 
        table.header-table td {
            padding: 8px;
            text-align: center;
            width: 33.33%;
        }

        form {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            margin-top: 20px;
        }

        /* Style for the form inputs */
        label, input[type="text"], input[type="email"], input[type="submit"] {
            margin: 5px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Style for Name and Email inputs */
        .name-email {
            display: flex;
            justify-content: space-between; /* Space elements evenly */
            width: 250px; /* Adjust width as needed */
        }

        input[type="text"],
        input[type="email"] {
            width: 48%; /* Adjust width as needed */
        }

        input[type="submit"] {
            background-color: rgba(117, 2, 2, 0.692);
            color: white;
            border: none;
            cursor: pointer;
        }

        table.meal-table {
            width: 80%;
            margin-top: 20px; /* Add some spacing between the form inputs and table */
            border-collapse: collapse;
            background-color: rgba(117, 2, 2, 0.2);
        }

        table.meal-table th, 
        table.meal-table td {
            padding: 8px;
            text-align: center;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <header>
        <!-- Header table remains the same -->
        <table class="header-table">
            <tr>
                <td>Zachary Jones</td>
                <td>WEB-115</td>
                <td>Section 3</td>
            </tr>
            <tr>
                <td colspan="3"><h1>Build Your Meal Plan</h1></td>
            </tr>
        </table>
    </header>
    
    <form action="/submit" method="post">
        <!-- Name and Email fields in a horizontal layout -->
        <div class="name-email">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="name-email">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>

        <!-- Meal table moved below Name and Email fields -->
        <table class="meal-table">
            <tr>
                <td></td>
                <td>Breakfast</td>
                <td>Snack #1</td>
                <td>Lunch</td>
                <td>Snack #2</td>
                <td>Dinner</td>
            </tr>
            <!-- Add more rows and data here -->
        </table>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
